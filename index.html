<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping Cart</title>
</head>
<body>
  <div id="shopping-list">
    <!-- can only evaluate one expression at a time -->
    <!-- can't declare variables or evaluate if statements -->
    <!-- we may use ternary statement -->
    <h1>{{ header.toLocaleUpperCase() }}</h1>
    <input v-model="newItem" type="text" placeholder="add an item" @:keyup.enter="items.push(newItem)">
    <button class="btn btn-primary" @:click=items.push(newItem)>Save Item</button>
    <ul>
      <li v-for="item in items">{{ item }}</li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    var shoppingList = new Vue({
      el: '#shopping-list',
      data: {
        header: 'shopping list app',
        newItem: '',
        items: [
          '10 party hats',
          '2 board games',
          '20 cups',
        ]
      }
    })
  </script>
</body>
</html>
